databaseChangeLog:
  -  changeSet:
       id:  "001-create"
       author: "username"
       changes:
         -  createTable:
              tableName:  project
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  name
                     type:  varchar(255)
                     constraints:
                       nullable:  false
                       unique: true
                -  column:
                     name:  started
                     type:  boolean
                     defaultValueBoolean: false
                     constraints:
                       nullable:  false
                -  column:
                     name:  closed
                     type:  boolean
                     defaultValueBoolean: false
                     constraints:
                       nullable:  false
         -  createTable:
              tableName:  users
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  username
                     type:  varchar(255)
                     constraints:
                       nullable:  false
                       unique: true
                -  column:
                     name:  role
                     type:  varchar(255)
                     constraints:
                       nullable:  false
         -  createTable:
              tableName:  release
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  version
                     type:  varchar(31)
                     constraints:
                       nullable:  false
                       unique: true
                -  column:
                     name:  begins
                     type:  datetime
                     constraints:
                       nullable:  false
                -  column:
                     name:  ends
                     type:  datetime
                     constraints:
                       nullable:  false
         -  createTable:
              tableName:  task
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  project
                     type:  bigint
                     constraints:
                       nullable:  false
                       referencedTableName: project
                -  column:
                     name:  name
                     type:  varchar(255)
                     constraints:
                       nullable:  false
                -  column:
                     name:  author
                     type:  bigint
                     constraints:
                       nullable:  false
                       referencedTableName: users
                -  column:
                     name:  executor
                     type:  bigint
                     constraints:
                       nullable:  true
                       referencedTableName: users
                -  column:
                     name:  description
                     type:  varchar
                     constraints:
                       nullable:  false
                -  column:
                     name:  release
                     type:  bigint
                     constraints:
                       nullable:  true
                       referencedTableName: release
                -  column:
                     name:  status
                     type:  varchar(255)
                     constraints:
                       nullable:  false
